<div
  class="w-full rounded-xl flex flex-col p-4 sm:p-6 h-36 sm:h-44 bg-dark-200/50 border border-dark-200"
>
  <div class="flex items-center">
    <h3 class="font-medium text-xl truncate flex-1">{{ data.name }}</h3>
    <span
      class="w-4 aspect-square rounded-full ml-2"
      [style.background]="data.theme.bg"
    ></span>
  </div>
  <p class="mt-1 text-dark-800">
    {{ notesCount || "No" }} note{{ notesCount === 1 ? "" : "s" }}
  </p>
  <div class="flex justify-between items-center mt-auto">
    <small class="flex-1">{{ createdAtString }}</small>
    <nav class="flex space-x-1">
      @if (notesCount) {
      <a
        routerLink="/"
        [queryParams]="{ category: data.id }"
        title="View notes of this category"
        class="action-btn"
      >
        <i>notes</i>
      </a>
      }
      <button
        (click)="editEvent.emit()"
        title="Edit this category"
        class="action-btn"
      >
        <i>edit</i>
      </button>
      @if (!notesCount) {
      <button
        (click)="categoriesService.deleteCategory(data.id)"
        title="Delete this category"
        class="action-btn"
      >
        <i>delete</i>
      </button>
      }
    </nav>
  </div>
</div>
