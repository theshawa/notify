<div
  class="w-full rounded-xl flex flex-col px-4 pt-4 pb-3 sm:px-6 sm:pt-6 h-60 sm:h-64"
  [style.background]="category?.theme?.bg"
  [style.color]="category?.theme?.fg"
>
  <span class="text-xs mb-1">{{ category?.name }}</span>
  <a
    title="View this note"
    [routerLink]="'/notes/' + data.id"
    class="font-medium text-xl truncate flex-shrink-0 hover:underline w-max max-w-full"
    >{{ data.title }}</a
  >
  <p class="mt-2 max-h-[100px] line-clamp-4">
    {{ content }}
  </p>
  <div class="flex justify-between items-center mt-auto">
    <small class="flex-1">{{ updatedAtString }}</small>
    <nav class="flex space-x-1">
      <a
        [routerLink]="'/notes/' + data.id"
        title="View this note"
        class="action-btn"
      >
        <i>north_east</i>
      </a>
      <a
        [routerLink]="'/edit-note/' + data.id"
        title="Edit this note"
        class="action-btn"
      >
        <i>edit</i>
      </a>
      <button (click)="deleteMe()" title="Delete this note" class="action-btn">
        <i>delete</i>
      </button>
    </nav>
  </div>
</div>
